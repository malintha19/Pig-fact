<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts About Pigs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .fact-display {
            margin: 20px 0;
            font-size: 1.2em;
            transition: opacity 0.5s ease-in-out;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .fact-display {
                font-size: 1em;
            }

            .button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts About Pigs</h1>
        <div id="fact-display" class="fact-display">Click the button to see a fun fact!</div>
        <button id="fact-button" class="button">Show Random Fact</button>
        <button id="share-button" class="button">Share on Twitter</button>
    </div>
    <script>
        const facts = [
            "Pigs are highly intelligent animals.",
            "Pigs have excellent memories.",
            "Pigs are very social animals.",
            "Pigs can run a 7-minute mile.",
            "Pigs communicate with each other using grunts.",
            "Pigs have a great sense of smell.",
            "Pigs are clean animals.",
            "Pigs can recognize their own names.",
            "Pigs dream, much like humans do.",
            "Pigs are omnivores, meaning they eat both plants and animals."
        ];

        document.getElementById('fact-button').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('fact-display');
            factDisplay.style.opacity = 0;
            setTimeout(() => {
                factDisplay.textContent = facts[randomIndex];
                factDisplay.style.opacity = 1;
            }, 500);
        });

        document.getElementById('share-button').addEventListener('click', () => {
            const fact = document.getElementById('fact-display').textContent;
            const twitterUrl = https://twitter.com/intent/tweet?text=${encodeURIComponent(fact)};
            window.open(twitterUrl, '_blank');
        });
    </script>
</body>
</html>
